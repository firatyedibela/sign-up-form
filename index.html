<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;1,400;1,600&display=swap" rel="stylesheet">
  <script src="./script.js" defer></script>
</head>
<body>
  <div id="main-wrapper">
    <section id="sidebar">    
      <img src="./images/bg2.jpg" alt="" id="background-image">
      <div id="logo">
        <img src="./images/odin-lined.png" alt="">
        <p>ODIN</p>       
      </div>
    </section>
    <section id="content">
      <div id="top">
        <p>
          This is not a real online service! You know you need something
          like this in your life to help you realize your deepest dreams.
          <span>Sign up <em>now</em> to get started.</span>
          <span>You <em>know</em> you want to.</span>
        </p>      
      </div>
      <div id="middle">
        <form action="">
          <p id="caption">Let's do this!</p>

          <div>
            <div class="input-container">
              <label for="first-name">FIRST NAME</label>
              <input type="text" name="first-name" id="first-name">
            </div>
            <div class="input-container">
              <label for="last-name">LAST NAME</label>
              <input type="text" name="last-name" id="last-name">
            </div>
          </div>
          <div>
            <div class="input-container">
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email">
            </div>
            <div class="input-container">
              <label for="tel">PHONE NUMBER</label>
              <input type="tel" name="tel" id="tel">
            </div>
          </div>
          <div>
            <div class="input-container">
              <label for="password">PASSWORD</label>
              <input type="password" name="password" id="password"
                placeholder="" class="error">
              <span></span>
            </div>
            <div class="input-container">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input type="password" name="confirm-password" 
                id="confirm-password" class="error">
            </div>
          </div>
        </form>
      </div>
      <div id="bottom">
        <button>Create Account</button>
        <p>Already have an account? <a class="login" href="">Log in</a></p>
      </div>
    </section>
  </div>
   
    
</body>
</html>
